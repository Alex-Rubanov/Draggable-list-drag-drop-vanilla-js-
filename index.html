<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@500&family=Unbounded:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Draggable list</h1>
    <div class="wrapper">
        <div class="container">
            <p class="draggable" draggable="true" contenteditable="true">Click and edit!</p>
            <p class="draggable" draggable="true">2</p>
        </div>
        <div class="container">
            <p class="draggable" draggable="true">3</p>
            <p class="draggable" draggable="true">4</p>
        </div>
        <div class="container">
            <p class="draggable" draggable="true">3</p>
            <p class="draggable" draggable="true">4</p>
            <p class="draggable" draggable="true">5</p>
        </div>
    </div>
</body>
</html>
